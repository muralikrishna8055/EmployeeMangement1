<div class="col-md-6 offset-md-3">
    <h3>Add Employees</h3>
<form (ngSubmit)="onSubmit()">

    <div class="form-group">
        <label>FirstName</label>
        <input type="text" id="firstName" class="form-control"[(ngModel)]="employee.firstName" name="firstName">
    </div>
    <div class="form-group">
        <Label>LastName</Label>
        <input type="text" id="lastName" class="form-control" name="lastName" [(ngModel)]="employee.lastName">
    </div>
    <div class="form-group">
        <label>Email</label>
        <input type="text" id="email" class="form-control"[(ngModel)]="employee.email" name="email">
    </div>

    <div class="form-group">
       <button type="submit" class="btn btn-success mt-3">Submit</button>
    </div>
</form>
</div>
